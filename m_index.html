<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="s_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="nav-left">
                <a class="nav-btn" href="#" onclick="loadMain();return false;">
                    <span class="btn-text">Main</span>
                </a>
                <a class="nav-btn" href="#" onclick="loadRaw();return false;">
                    <span class="btn-text">Raw</span>
                </a>
                <a class="nav-btn" href="#" onclick="refreshXML();return false;">
                    <span class="btn-text">R</span>
                </a>
            </div>
            <div class="nav-right">
                <button class="nav-btn" onclick="toggleFullscreen()">
                    <span class="btn-text">Fullscreen</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="content-container">
                <!-- Очищенные контейнеры: отображаем таблицу входов vMix -->
                <h1 class="page-title">Входы vMix</h1>
                <div class="table-wrapper">
                    <table class="table inputs-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Название</th>
                                <th>Тип</th>
                                <th>Статус</th>
                                <th>Позиция</th>
                                <th>Длительность</th>
                                <th>Громкость</th>
                                <th>Без звука</th>
                            </tr>
                        </thead>
                        <tbody id="inputsTableBody">
                            <tr>
                                <td colspan="8" style="text-align:center;color:#ccc;">Загрузка данных...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="s_xml_highlight.js"></script>
    <script src="s_js.js"></script>
</body>
</html>
